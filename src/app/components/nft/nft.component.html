<h1>All available nfts just for you baby</h1>

<div *ngIf="isLoading">Chargement en cours ... </div>


<table *ngIf="!isLoading">
    <thead>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Category ID</th>
        <th>Release date</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of nft">
            <td>{{item.id}}</td>
            <td><img src="{{item.image}}" alt="" width="100px" height="100px"></td>
            <td>{{item.name}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.categoryId}}</td>
            <td>{{item.releaseDate}}</td>
            <td><a [routerLink]="['/nfts/', item.id]"> Voir le d√©tail du {{item.name}}</a></td>
        </tr>
    </tbody>
</table>
